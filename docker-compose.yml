version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: rate_limiter_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rate_limiter_network
    restart: unless-stopped

  # FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate_limiter_app
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - ADMIN_TOKEN=admin_secret_token_change_in_production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./core:/app/core:ro
      - ./middleware:/app/middleware:ro
      - ./main.py:/app/main.py:ro
    networks:
      - rate_limiter_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rate_limiter_network:
    driver: bridge

volumes:
  redis_data:
    driver: local